version: '3.8'

services:
  # Next.js Development Server
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: link-restaurant-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - link-network
    command: npm run dev

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: link-restaurant-db-dev
    environment:
      POSTGRES_USER: linkuser
      POSTGRES_PASSWORD: linkpassword
      POSTGRES_DB: linkdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - link-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: link-restaurant-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    networks:
      - link-network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: link-restaurant-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - link-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres

networks:
  link-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
